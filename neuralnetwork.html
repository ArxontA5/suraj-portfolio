<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sphere Upgrade</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            /* Deep matte black */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            z-index: 0;
        }

        /* UI Overlay to match your 'CLI' vibe */
        .overlay {
            z-index: 2;
            color: #e0e0e0;
            text-align: center;
            background: rgba(10, 10, 10, 0.6);
            padding: 2rem 4rem;
            border: 1px solid #333;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        p {
            color: #888;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            background: #222;
            color: #00ff88;
            /* Cyber green accent */
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #00ff8833;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <span class="badge">SYSTEM READY</span>
        <h1>NEURAL SPHERE</h1>
        <p>Mouse Interaction • Proximity Calculations • 60FPS</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // --- Configuration ---
        const config = {
            particleCount: 1500,  // Background dust
            nodeCount: 150,       // Interactive nodes (keep low for performance)
            connectionDist: 100,  // Max distance to draw lines
            sphereRadius: 350,
            perspective: 800,
            rotationSpeed: 0.002
        };

        let particles = [];
        let nodes = [];

        // Mouse State
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('mousemove', (e) => {
            // Normalized mouse coordinates (-1 to 1)
            mouse.x = (e.clientX - width / 2) / (width / 2);
            mouse.y = (e.clientY - height / 2) / (height / 2);
        });

        // --- 3D Helper Class ---
        class Point3D {
            constructor(radius, isNode = false) {
                this.isNode = isNode;
                // Random spherical coordinates
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                this.x = radius * Math.sin(phi) * Math.cos(theta);
                this.y = radius * Math.sin(phi) * Math.sin(theta);
                this.z = radius * Math.cos(phi);

                // Store projected 2D coordinates for line drawing
                this.sx = 0;
                this.sy = 0;
            }

            update(rotX, rotY) {
                // Rotation Matrix
                let y1 = this.y * Math.cos(rotX) - this.z * Math.sin(rotX);
                let z1 = this.z * Math.cos(rotX) + this.y * Math.sin(rotX);

                let x1 = this.x * Math.cos(rotY) - z1 * Math.sin(rotY);
                let z2 = z1 * Math.cos(rotY) + this.x * Math.sin(rotY);

                // Perspective Projection
                const scale = config.perspective / (config.perspective + z2);
                this.sx = width / 2 + x1 * scale;
                this.sy = height / 2 + y1 * scale;

                // Draw
                // Don't draw if behind camera (z < -perspective)
                if (z2 > -config.perspective + 50) {
                    const alpha = Math.max(0, (scale - 0.5) * 1.5); // Depth fading

                    ctx.beginPath();
                    if (this.isNode) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.arc(this.sx, this.sy, 2 * scale, 0, Math.PI * 2);
                    } else {
                        // Dust is smaller and dimmer
                        ctx.fillStyle = `rgba(150, 150, 150, ${alpha * 0.5})`;
                        ctx.arc(this.sx, this.sy, 0.8 * scale, 0, Math.PI * 2);
                    }
                    ctx.fill();
                }

                return { x: this.sx, y: this.sy, scale: scale, z: z2 };
            }
        }

        // Init Arrays
        function init() {
            particles = [];
            nodes = [];

            // Create Dust
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Point3D(config.sphereRadius));
            }
            // Create Nodes
            for (let i = 0; i < config.nodeCount; i++) {
                nodes.push(new Point3D(config.sphereRadius, true));
            }
        }

        // --- Animation Loop ---
        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 1)'; // Clear with bg color
            ctx.fillRect(0, 0, width, height);

            // Smooth Mouse Ease-in
            targetRotation.x = mouse.y * 0.5; // Mouse Y rotates around X axis
            targetRotation.y = mouse.x * 0.5; // Mouse X rotates around Y axis

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;

            // Auto rotation (slow spin)
            const time = Date.now() * config.rotationSpeed;
            const finalRotX = currentRotation.x + time * 0.2;
            const finalRotY = currentRotation.y + time;

            // 1. Draw Background Dust (Simple, no connections)
            particles.forEach(p => p.update(finalRotX, finalRotY));

            // 2. Update Nodes & Store 2D positions
            const projectedNodes = [];
            nodes.forEach(n => {
                const proj = n.update(finalRotX, finalRotY);
                // Only interact with nodes roughly facing us
                if (proj.z < config.sphereRadius) {
                    projectedNodes.push({ x: proj.x, y: proj.y, z: proj.z, alpha: proj.scale });
                }
            });

            // 3. Draw Connections (The "Neural" part)
            // Nested loop O(n^2) - Keep nodeCount low!
            ctx.lineWidth = 0.5;
            for (let i = 0; i < projectedNodes.length; i++) {
                for (let j = i + 1; j < projectedNodes.length; j++) {
                    const a = projectedNodes[i];
                    const b = projectedNodes[j];

                    // Fast distance check (Pythagorean)
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectionDist) {
                        // Opacity based on distance AND depth
                        const alpha = (1 - dist / config.connectionDist) * Math.min(a.alpha, b.alpha) * 0.6;

                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`; // Cyan Tint
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>

</html>
